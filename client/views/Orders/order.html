<template name='order'>
    <tr>
        <td>{{name}}</td>
        <td>{{food}}</td>
        <td>{{timeFormat}}</td>
        <td>
          {{#if $eq currentUser.profile.name name}}
            <button type="button" id='deleteOrder' class="btn btn-danger">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
          {{/if}}
        </td>
    </tr>
</template>
