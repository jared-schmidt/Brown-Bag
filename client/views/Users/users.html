<template name='users'>
	<table class="table">
      <thead>
          <th>&nbsp;</th>
          <th>Name</th>
          <th>Role</th>
          <th>Active</th>
          <th>Voted</th>
      </thead>
      <tbody>
          {{#each items}}
              {{> user}}
          {{else}}
            <h3>No users...</h3>
          {{/each}}
    </tbody>
  </table>
</template>
