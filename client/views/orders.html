<template name='orders'>
    <div class="group-header">
        <div class="title-bar row">
          <span class="title col-sm-8">All Orders </span>
          <span class="count col-sm-4">{{items.count}} Order(s) Placed</span>
        </div>
                <paper-input label="What you want..." id="food" ></paper-input>
                <paper-button  id='submitOrder' >Submit</paper-button>
    </div>
    <table class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Food</th>
            <th>Time</th>
            <th>&nbsp;</th>
        </thead>
        <tbody>
            {{#each items}}
                {{> order}}
            {{else}}
              <h3>No orders placed...</h3>
            {{/each}}
    </tbody>
    </table>

</template>
