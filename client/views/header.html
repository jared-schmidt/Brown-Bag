<template name="header">
  <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
          <a class="navbar-brand" href="{{pathFor 'home'}}">Brown Bag (Beta)</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
             <!-- class="active" -->
              <li><a href="{{pathFor 'places'}}">Places</a></li>
              <li><a href="{{pathFor 'orders'}}" >Orders</a></li>
              <li><a href="{{pathFor 'urls'}}">Urls</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            {{> user_loggedin}}
          {{else}}
            {{> user_loggedout}}
          {{/if}}
          </ul>
      </div>
  </div>
  <br />
  <br />
  <!-- {{#if isInRole 'admin'}} -->
  <a href="#" class="btn btn-primary" id="send-notification">Send Notification</a>
  <!-- {{/if}} -->
</template>

<template name='user_loggedout'>
  <li><a id='login'>Login with Google</a></li>
<!-- {{> loginButtons }} -->
</template>

<template name="user_loggedin">
  {{#if loggingIn}}
    <li><a>Logging in...</a></li>
  {{else}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <img class="img-rounded" style="height: 32px;" src="{{currentUser.profile.picture}}" />
        {{currentUser.profile.name}}
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li><a href='#' >Account Settings</a></li>
        <li class="divider"></li>
        <li><a href='#' id="logout">Logout</a></li>
      </ul>
    </li>
  {{/if}}
</template>
