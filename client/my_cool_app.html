<head>
  <title>Brown Bag (Beta)</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    {{> header}}
  </header>
    {{#if currentUser}}
      {{> places}}
        <hr />
      {{> orders}}
    {{#if isInRole 'admin'}}
      {{> clearAll}}
    {{/if}}
    <footer>
      Made Especially for {{currentUser.profile.name}}
    </footer>
    {{/if}}
</body>

<template name='clearAll'>
    <input type='button' class='btn btn-danger' value='Reset' />
</template>
